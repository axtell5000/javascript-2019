<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note</title>
    <link href="/images/favicon.png" rel="icon">
    <link href="/styles/styles.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container">
        <input id="search-text" type="text" class="input" placeholder="Filter notes"/>
        <select id="filter-by" class="dropdown">
          <option value="byEdited">Sort by last edited</option>
          <option value="byCreated">Sort by recently created</option>
          <option value="alphabetically">Sort alphabetically</option>
        </select>
      </div>
    </div>

    <div class="container">
      <div id="notes-area"></div>
      <button id="create-note" class="button">Create Note</button>
    </div>



    <script src="/js/uuidv4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="/js/notes-functions.js"></script>
    <script src="/js/notes-app.js"></script>
  </body>
</html>
